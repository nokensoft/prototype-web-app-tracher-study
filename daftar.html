<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Tracer Study Alumni Universitas</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="h-full bg-gradient-to-br from-indigo-900 via-purple-900 to-indigo-950 text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-black/20 backdrop-blur-md shadow-md fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Desktop: Logo & Judul di Kiri -->
                <div class="hidden md:flex items-center space-x-3">
                    <i class="fas fa-graduation-cap text-3xl text-indigo-300"></i>
                    <span class="text-xl font-bold">Tracer Study Alumni</span>
                </div>

                <!-- Desktop Menu: Di Kanan -->
                <ul class="hidden md:flex space-x-8">
                    <li><a href="index.html" class="hover:text-indigo-300 transition">Beranda</a></li>
                    <li><a href="#" class="hover:text-indigo-300 transition">Tentang</a></li>
                    <li><a href="#" class="hover:text-indigo-300 transition">Panduan</a></li>
                    <li><a href="#" class="hover:text-indigo-300 transition">Kontak</a></li>
                </ul>

                <!-- Mobile: Logo, Judul + Hamburger -->
                <div x-data="{ open: false }" class="md:hidden flex flex-col items-center w-full relative">
                    <i class="fas fa-graduation-cap text-4xl text-indigo-300 mb-2"></i>
                    <span class="text-xl font-bold mb-3">Tracer Study Alumni</span>
                    <button @click="open = !open" class="text-3xl focus:outline-none">
                        <i :class="open ? 'fas fa-times' : 'fas fa-bars'"></i>
                    </button>

                    <!-- Mobile Dropdown Menu dengan Transisi Lembut -->
                    <div x-show="open"
                         x-transition:enter="transition ease-out duration-300 transform origin-top"
                         x-transition:enter-start="opacity-0 scale-95 translate-y-[-10px]"
                         x-transition:enter-end="opacity-100 scale-100 translate-y-0"
                         x-transition:leave="transition ease-in duration-200 transform origin-top"
                         x-transition:leave-start="opacity-100 scale-100 translate-y-0"
                         x-transition:leave-end="opacity-0 scale-95 translate-y-[-10px]"
                         @click.away="open = false"
                         class="absolute top-full left-0 right-0 mt-4 bg-black/30 backdrop-blur-md border border-white/20 rounded-xl shadow-2xl py-6">
                        <ul class="flex flex-col space-y-5 text-center text-lg">
                            <li><a href="index.html" @click="open = false" class="block hover:text-indigo-300 transition">Beranda</a></li>
                            <li><a href="#" @click="open = false" class="block hover:text-indigo-300 transition">Tentang</a></li>
                            <li><a href="#" @click="open = false" class="block hover:text-indigo-300 transition">Panduan</a></li>
                            <li><a href="#" @click="open = false" class="block hover:text-indigo-300 transition">Kontak</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content: Form Daftar di Tengah -->
    <main class="container mx-auto px-6 flex-1 flex items-center justify-center mt-40 md:mt-28 py-6">
        <div class="w-full max-w-lg">
            <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl p-8 md:p-12">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-10">Daftar Akun</h2>

                <form class="space-y-6">
                    <!-- Nama Lengkap -->
                    <div>
                        <label for="nama" class="block text-sm font-medium mb-2">Nama Lengkap</label>
                        <input type="text" id="nama" required
                               class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition"
                               placeholder="Masukkan nama lengkap">
                    </div>

                    <!-- Nomor HP -->
                    <div>
                        <label for="hp" class="block text-sm font-medium mb-2">Nomor Handphone</label>
                        <input type="tel" id="hp" required
                               class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition"
                               placeholder="Contoh: 081234567890">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition"
                               placeholder="nama@email.com">
                    </div>

                    <!-- Konfirmasi Email -->
                    <div>
                        <label for="konfirmasi_email" class="block text-sm font-medium mb-2">Konfirmasi Email</label>
                        <input type="email" id="konfirmasi_email" required
                               class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition"
                               placeholder="Ketik ulang email">
                    </div>

                    <!-- Kata Sandi -->
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Kata Sandi</label>
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition"
                               placeholder="Minimal 8 karakter">
                    </div>

                    <!-- CAPTCHA Sederhana -->
                    <div class="flex items-center space-x-3">
                        <input type="checkbox" id="captcha" required class="w-5 h-5 text-indigo-500 rounded focus:ring-indigo-300">
                        <label for="captcha" class="text-sm">Saya bukan robot</label>
                    </div>

                    <!-- Konfirmasi Syarat & Ketentuan -->
                    <div class="flex items-center space-x-3 mt-4">
                        <input type="checkbox" id="terms" required class="w-5 h-5 text-indigo-500 rounded focus:ring-indigo-300">
                        <label for="terms" class="text-sm">
                            Saya telah membaca dan menyetujui 
                            <a href="#" class="text-indigo-300 hover:underline font-medium">Syarat & Ketentuan</a>
                        </label>
                    </div>

                    <!-- Tombol Daftar -->
                    <button type="submit"
                            class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-lg font-semibold text-lg shadow-md transition transform hover:scale-105">
                        Daftar Sekarang
                    </button>
                </form>

                <!-- Link ke Halaman Masuk -->
                <p class="text-center mt-10 text-sm">
                    Sudah punya akun?
                    <a href="index.html" class="text-indigo-300 hover:underline font-medium">Masuk</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black/30 backdrop-blur-md py-6 mt-auto ">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm">&copy; 2026 Universitas [Nama Universitas]. All rights reserved.</p>
            <p class="text-xs mt-2 text-gray-400">Tracer Study Alumni - Platform Resmi Pemantauan Karir Lulusan</p>
        </div>
    </footer>
</body>
</html>
