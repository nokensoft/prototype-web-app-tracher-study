<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom style untuk select agar sesuai tema (panah custom & warna konsisten) -->
    <style>
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239fa6b2' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem !important;
        }
        select:focus {
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.5);
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-indigo-900 via-purple-900 to-indigo-950 text-white min-h-screen flex flex-col">
    <!-- Header Atas -->
    <header class="bg-black/30 backdrop-blur-md shadow-lg">
        <div class="px-6 py-4 flex items-center justify-between">
            <!-- Logo & Judul -->

                <span class="text-2xl font-bold">Tracer Study Alumni</span>
            </div>

            <!-- Jam + Profil -->
            <div class="flex items-center space-x-8">
                <div x-data="clock()" x-init="init()" class="text-right hidden md:block">
                    <div class="text-2xl font-bold" x-text="time"></div>
                    <div class="text-sm opacity-80" x-text="date"></div>
                </div>

                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="flex items-center space-x-3 focus:outline-none">
                        <img src="https://media.istockphoto.com/id/1398385367/photo/happy-millennial-business-woman-in-glasses-posing-with-hands-folded.jpg?s=612x612&w=0&k=20&c=Wd2vTDd6tJ5SeEY-aw0WL0bew8TAkyUGVvNQRj3oJFw=" alt="Foto Profil" class="w-12 h-12 rounded-full object-cover border-2 border-indigo-300">
                        <span class="hidden md:block font-medium">Siti Nurhaliza</span>
                        <i class="fas fa-chevron-down text-sm"></i>
                    </button>

                    <div x-show="open" @click.away="open = false"
                         x-transition
                         class="absolute right-0 mt-4 w-48 bg-black/50 backdrop-blur-md border border-white/20 rounded-xl shadow-2xl py-2 z-50">
                        <a href="#" class="block px-4 py-3 hover:bg-white/10 transition">Profil Saya</a>
                        <hr class="border-white/20">
                        <a href="index.html" class="block px-4 py-3 text-red-400 hover:bg-white/10 transition">Keluar</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Navigasi Kiri -->
        <aside class="w-64 bg-black/40 backdrop-blur-md shadow-xl overflow-y-auto">
            <nav class="mt-8 px-6">
                <ul class="space-y-2">
                    <li>
                        <a href="dasbor.html" class="flex items-center space-x-4 px-4 py-3 hover:bg-white/10 rounded-lg transition">
                            <i class="fas fa-tachometer-alt text-xl w-6 text-center"></i>
                            <span>Dasbor</span>
                        </a>
                    </li>
                    <li>
                        <a href="akun-saya.html" class="flex items-center space-x-4 px-4 py-3 hover:bg-white/10 rounded-lg transition">
                            <i class="fas fa-user-cog text-xl w-6 text-center"></i>
                            <span>Akun Saya</span>
                        </a>
                    </li>
                    <li>
                        <a href="biodata.html" class="flex items-center space-x-4 px-4 py-3 bg-white/10 rounded-lg">
                            <i class="fas fa-id-card text-xl w-6 text-center"></i>
                            <span class="font-medium">Biodata</span>
                        </a>
                    </li>
                    <li>
                        <a href="program-studi.html" class="flex items-center space-x-4 px-4 py-3 hover:bg-white/10 rounded-lg transition">
                            <i class="fas fa-graduation-cap text-xl w-6 text-center"></i>
                            <span>Program Studi & Jurusan</span>
                        </a>
                    </li>
                    <li>
                        <a href="pekerjaan.html" class="flex items-center space-x-4 px-4 py-3 hover:bg-white/10 rounded-lg transition">
                            <i class="fas fa-briefcase text-xl w-6 text-center"></i>
                            <span>Riwayat Pekerjaan Setelah Lulus</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Konten Utama: Biodata -->
        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-4xl font-bold mb-8">Biodata Pribadi</h1>

            <div class="max-w-5xl mx-auto space-y-10">
                <!-- Informasi Pribadi -->
                <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 shadow-xl">
                    <h2 class="text-2xl font-bold mb-8">Informasi Pribadi</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">Nama Lengkap</label>
                            <input type="text" value="Siti Nurhaliza" class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">NIM</label>
                            <input type="text" value="201910123" readonly class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">Jenis Kelamin</label>
                            <select class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition text-white">

                                <option>Laki-laki</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">Tanggal Lahir</label>
                            <input type="date" value="1998-05-15" class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300">
                        </div>
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">Tempat Lahir</label>
                            <input type="text" value="Jakarta" class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300">
                        </div>
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">Agama</label>
                            <select class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-300/50 transition text-white">
                                <option>Islam</option>
                                <option>Kristen</option>
                                <option>Katolik</option>
                                <option>Hindu</option>
                                <option>Budha</option>
                                <option>Lainnya</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Alamat & Kontak -->
                <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 shadow-xl">
                    <h2 class="text-2xl font-bold mb-8">Alamat & Kontak</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium opacity-80 mb-2">Alamat Lengkap</label>
                            <textarea rows="3" class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300">Jl. Sudirman No. 45, RT 005/RW 003, Kel. Karet, Kec. Setiabudi, Jakarta Selatan 12920</textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">Provinsi</label>
                            <input type="text" value="DKI Jakarta" class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300">
                        </div>
                        <div>
                            <label class="block text-sm font-medium opacity-80 mb-2">Kota/Kabupaten</label>
                            <input type="text" value="Jakarta Selatan" class="w-full px-4 py-3 bg-white/5 border border-white/30 rounded-lg focus:outline-none focus:border-indigo-300">
                        </div>
                    </div>
                </div>

                <!-- Tombol Simpan -->
                <div class="flex justify-end">
                    <button class="px-10 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-lg font-semibold text-lg shadow-md transition transform hover:scale-105">
                        Simpan Biodata
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-black/30 backdrop-blur-md py-6">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm">&copy; 2026 Universitas [Nama Universitas]. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script Alpine.js untuk Realtime Clock -->
    <script>
        function clock() {
            return {
                time: '',
                date: '',
                init() {
                    this.update();
                    setInterval(() => this.update(), 1000);
                },
                update() {
                    const now = new Date();
                    const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    this.date = now.toLocaleDateString('id-ID', optionsDate);
                    this.time = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                }
            }
        }
    </script>
</body>
</html>
